<section class="login-wrapper">
  <div class="login-card">
    <img src="assets/logoIcono.png" alt="Autonaxe" class="login-logo" loading="lazy" />
    <h1>Iniciar sesión</h1>
    <p class="login-subtitle">Gestiona tu actividad en Autonaxe</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-icon-wrapper">
          <i class="material-icons-outlined">email</i>
          <input type="email" id="email" formControlName="email" placeholder="you@example.com"
            [class.invalid]="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" />
        </div>
        <div class="error"
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <ng-container *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio.</ng-container>
          <ng-container *ngIf="loginForm.get('email')?.hasError('email')">Introduce un email válido.</ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon-wrapper">
          <i class="material-icons-outlined">lock</i>
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password"
            placeholder="Tu contraseña"
            [class.invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" />
          <button type="button" (click)="hidePassword = !hidePassword" aria-label="Mostrar/ocultar contraseña">
            <i class="material-icons-outlined">{{ hidePassword ? 'visibility_off' : 'visibility' }}</i>
          </button>
        </div>
        <div class="error"
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <ng-container *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es
            obligatoria.</ng-container>
          <ng-container *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</ng-container>
        </div>
      </div>
      <div class="form-links-top">
        <label class="remember-me">
          <input type="checkbox" formControlName="remember" />
          Recordarme
        </label>
        <a routerLink="/auth/reset-password">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn--primary" [disabled]="loginForm.invalid">
        Iniciar sesión
      </button>
    </form>
    <p class="register-link">
      ¿Necesitas una cuenta? <a routerLink="/auth/register">Regístrate</a>
    </p>
    <p class="back-home">
      <a routerLink="/">← Volver al inicio</a>
    </p>
  </div>
</section>
